<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Carousel</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="carousel carousel-messtechnik-home">
        <div class="carousel__items">
          <div class="item active">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="col">
                  <div class="inner">
                    <h2>Ins Item</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="col">
                  <div class="inner">
                    <h2>Zwo Item</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="col">
                  <div class="inner">
                    <h2>Dri Item</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row no-gutters carousel__controller"></div>
        </div>
      </div>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Vanilla Carousel</title>

    <!-- meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="description" content="A simple easy to use plain vanilla carousel." />
    <meta name="generator" content="Parcel" />
    <meta name="language" content="en" />

    <!-- external -->
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- main -->
    <link rel="stylesheet" href="./demo.scss" />
    <script async src="./demo.ts"></script>
  </head>

  <body>
    <header>
      <h1>Vanilla Carousel</h1>
    </header>
    <main>
      <div class="carousel">
        <div class="carousel__items">
          <div class="item active">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="col">
                  <div class="inner">
                    <h2>
                      Ins Item
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="col">
                  <div class="inner">
                    <h2>
                      Zwo Item
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="col">
                  <div class="inner">
                    <h2>
                      Dri Item
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row no-gutters carousel__controller">
            <div class="progress"></div>
            <div class="d-flex w-100 justify-content-center">
              <div class="play emoji">▶️</div>
              <div class="pause emoji">⏸</div>
              <div class="stop emoji">⏹</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
